<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban To-Do</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="header">
  <button class="header-btn" id="add-task-btn">
    <i class="fa fa-plus"></i> Nova tarefa
  </button>

  <div style="display:flex; gap:10px;">
    <button id="theme-toggle"><i class="fa fa-moon"></i></button>
    <button id="lang-toggle" class="lang-btn">
      <img src="br.png" id="lang-flag" width="22">
    </button>
  </div>
</header>

<div class="board">
  <div class="column" id="todo-column" data-status="todo">
    <div class="col-title">Tarefas a Fazer</div>
  </div>

  <div class="column" id="doing-column" data-status="doing">
    <div class="col-title">Tarefas em andamento</div>
  </div>

  <div class="column" id="done-column" data-status="done">
    <div class="col-title">Tarefas concluídas</div>
  </div>
</div>

<div class="modal" id="task-modal">
  <div class="modal-content">
    <h3 id="modal-title">Criar Tarefa</h3>

    <input type="text" id="task-name" placeholder="Nome da tarefa" />
    <input type="text" id="task-owner" placeholder="Responsável" />

    <label>Prazo de conclusão:</label>
    <input type="datetime-local" id="task-deadline" />

    <button id="save-task-btn">Salvar</button>
    <button id="cancel-task-btn">Cancelar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
